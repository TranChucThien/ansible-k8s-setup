# Ansible Playbook: Kubernetes Node Setup
# Purpose: Configure base requirements for Kubernetes nodes (both masters and workers)
#
# This playbook performs the following tasks:
# Step 1: Sets dynamic hostnames based on node role (master/worker)
# Step 2: Updates /etc/hosts file with node information 
# Step 3: Disables swap (required for Kubernetes)
# Step 4: Loads required kernel modules (br_netfilter, overlay)
# Step 5: Configures Kubernetes networking parameters
# Step 6: Installs and configures containerd runtime
# Step 7: Installs Kubernetes components (kubelet, kubeadm, kubectl)
#
# Usage:
# ansible-playbook -i inventory.yml kubernetes-setup.yml
#
# Requirements:
# - Ubuntu-based systems
# - Ansible 2.9+
# - Root/sudo access on target nodes
#
# Variables:
# master_prefix: Prefix for master node hostnames (default: k8s-master)
# worker_prefix: Prefix for worker node hostnames (default: k8s-worker)

---
- name: Common setup for all Kubernetes nodes
  hosts: masters:workers
  become: yes
  vars:
    master_prefix: "k8s-master"
    worker_prefix: "k8s-worker"

  tasks:

## Step 1: Set dynamic hostnames and update /etc/hosts
    - name: Determine hostname based on group
      set_fact:
        my_hostname: >-
          {% if 'masters' in group_names -%}
          {{ master_prefix }}-{{ groups['masters'].index(inventory_hostname) + 1 }}
          {%- elif 'workers' in group_names -%}
          {{ worker_prefix }}-{{ groups['workers'].index(inventory_hostname) + 1 }}
          {%- else -%}
          {{ inventory_hostname }}
          {%- endif %}

    - name: Update /etc/hosts for all nodes
      lineinfile:
        path: /etc/hosts
        line: "{{ item }} {{ hostvars[item].my_hostname | default(item) }}"
        state: present
      loop: "{{ groups['all'] }}"

    - name: Set hostname for this node
      hostname:
        name: "{{ my_hostname }}"


## Step 2: Disable swap (required for Kubernetes)
    - name: Disable swap immediately
      command: swapoff -a

    - name: Ensure swap is disabled on boot
      replace:
        path: /etc/fstab
        regexp: '^(.*\s+swap\s+.*)$'
        replace: '# \1'

## Step 3: Load required kernel modules (br_netfilter, overlay)
    - name: Load br_netfilter module and overlay module 
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - br_netfilter
        - overlay
      
    - name: Ensure br_netfilter and overlay modules are loaded on boot
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          br_netfilter
          overlay

## Step 4: Configure sysctl params for Kubernetes networking
    - name: Set sysctl params for Kubernetes networking
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1

    - name: Apply sysctl params without reboot
      command: sysctl --system

## Step 5: Install and configure containerd runtime
    - name: Remove existing Docker repository file
      file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent
    - name: Install required packages for containerd
      apt:
        name: "{{ item }}"
        state: present
        update_cache: no
      loop: 
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg
        - lsb-release
    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Set up the Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker
    - name: Install containerd
      apt:
        name: containerd.io
        state: present
        update_cache: yes
        
    - name: Create default containerd configuration file
      command: containerd config default
      register: containerd_config
    
    - name: Write containerd configuration to file
      copy:
        dest: /etc/containerd/config.toml
        content: "{{ containerd_config.stdout }}"
      notify: Restart containerd

    - name: Update Cgroup driver to systemd
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*SystemdCgroup\s*=\s*false'
        line: '            SystemdCgroup = true'
        backrefs: yes
      notify: Restart containerd
    
    - name: Enable and start containerd service
      systemd:
        name: containerd
        enabled: yes
        state: started




## Step 6: Install Kubernetes components (kubelet, kubeadm, kubectl)
    - name: Install prequisite packages for Kubernetes
      apt:
        name: "{{ item }}"
        state: present
        update_cache: no
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
    
    - name: Create keyring directory for Kubernetes apt repository
      file: 
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Kubernetes GPG key
      ansible.builtin.get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.33/deb/Release.key
        dest: "/tmp/kubernetes-release.key"
    
    - name: Convert and install keyring
      command: >
        gpg --dearmor -o /etc/apt/keyrings/kubernetes-archive-keyring.gpg /tmp/kubernetes-release.key
      args:
        creates: /etc/apt/keyrings/kubernetes-archive-keyring.gpg
      
    - name: Add Kubernetes apt repository
      copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: |
          deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.33/deb/ /

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Kubernetes components
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - kubelet
        - kubeadm
        - kubectl

    - name: Hold Kubernetes packages at current version
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

  handlers:
    - name: Restart containerd
      systemd:
        name: containerd
        state: restarted