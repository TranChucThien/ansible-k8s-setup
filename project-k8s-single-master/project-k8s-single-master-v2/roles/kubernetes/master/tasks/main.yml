---
- name: Check if cluster already initialized
  stat:
    path: /etc/kubernetes/admin.conf
  register: kubeadm_init_check

- name: Generate kubeadm configuration
  template:
    src: kubeadm-config.yaml.j2
    dest: /tmp/kubeadm-config.yaml
  when: not kubeadm_init_check.stat.exists

- name: Initialize Kubernetes cluster with config file
  command: kubeadm init --config=/tmp/kubeadm-config.yaml
  register: kubeadm_init_output
  when: not kubeadm_init_check.stat.exists

- name: Show kubeadm init output
  debug:
    var: kubeadm_init_output.stdout
  when: kubeadm_init_output.changed

- name: Create .kube directory for user
  file:
    path: "/home/{{ ansible_user }}/.kube"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

- name: Copy admin.conf to user kube config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "/home/{{ ansible_user }}/.kube/config"
    remote_src: yes
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Wait for all nodes to be ready
  command: kubectl get nodes
  register: nodes_status
  environment:
    KUBECONFIG: "/home/{{ ansible_user }}/.kube/config"
  retries: 5
  delay: 10
  until: "'Ready' in nodes_status.stdout"
  check_mode: no